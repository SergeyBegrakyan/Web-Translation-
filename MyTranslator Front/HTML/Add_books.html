<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD_Books</title>
  <link rel="stylesheet" href="../CSS/Add_Books.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i><span class="text-primary">Book</span>List</h1>
  <form id="book-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control">
    </div>
    <div class="form-group">
      <label for="data">Data</label>
      <input type="text" id="data" class="form-control">
    </div>
    <div class="pdf">
      <label for="pdf"></label>
      <input type="file" name="pdf" required style="margin-bottom: 20px;" id="pdf">
    </div>
    <input type="submit" value="Add Book" class="btn btn-primary btn-block">
  </form>
  <table class="table table-striped mt-5">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Data</th>
      <th></th>
    </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>
</div>
<script src="../js/Add_books.js" > </script>
</body>
</html>
