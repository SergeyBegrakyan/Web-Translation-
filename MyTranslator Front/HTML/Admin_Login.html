

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyTranslator App</title>
  <link rel="stylesheet" href="../CSS/Admin_login.css">
</head>
<body>
<div>
  <img id="Back" src="../Images/Unknown.jpeg" alt="Italian Trulli">
</div>
<div id="login-box">
  <form action="Users_List.html">
    <div class="left">
      <h1>Log in</h1>
      <label for="Email"></label>
      <input type="email" name="Email" id="Email" required placeholder="E-mail"/>
      <label for="password"></label>
      <input type="password" name="password" id="password" required placeholder="Password" />

      <a id="Account" href="../HTML/Sign%20up.html">Create an account</a>
      <input type="submit" name="login_submit" id="submit" value="Log in"/>
      <img id="Admin_img" src="../Images/My%20project.png" alt="Italian Trulli">
      <a href="First%20Page.html">
        <img id="Backto" src="../Images/115-1153942_white-home-icon-png-white-home-logo-transparent.png">
      </a>
    </div>

  </form>
</div>
</body>
