<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator | CodingNepal</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>

          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>
    <div class="right">
      <img class="logo" src="../Images/2793765.png" alt="Italian Trulli">
    </div>
    <div class="right">
      <a href="../HTML/Log%20in.html">
        <input class="Submit" type="submit" name="signup_submit" value="Sign up" />
      </a>
      <a href="../HTML/books.html">
        <button id ="add" >Books</button>
      </a>
    </div>


    <script src="../js/countries.js"></script>
    <script src="../js/script.js"></script>

  </body>
</html>
